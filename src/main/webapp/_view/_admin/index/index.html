<script>
	/**
	 * 本页面演示了将页面拆分成 html + js + css + ajax 独立封装组件的用法
	 * 主要优点有：
	 *   1：在很大程度上拥有了前后分离的一些优势
	 *   2：被折分后的 html + js + css 组件仍然可以享用模板引擎便利，html 的生成是模板引擎天然的应用场景
	 *   3：被拆分后的 html + js + css 组件可继续拆分成更小的组件，适用于不同复杂度场景下的设计与封装
	 *   4：后端 action 粒度更小，异步加载响应更快，提升用户体验
	 *   5：消解了传统前后分离方案的学习成本，不必引入厚重的前端技术栈
	 * 
	 * 注意：大型复杂交互 web 应用才能充分体现该方案的优势。本项目由于规模极小，用传统模式更方便
	 */
	$(function() {
		kit.fill('/admin/overview', null, '#overview');
		kit.fill('/admin/latestImage', null, '#latest-image');
	});
</script>
